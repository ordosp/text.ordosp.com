<aside>
    <ul>
        <li>
            Автор: {{ .Params.game_author }}
        </li>

        {{ if .Params.tags }}
        <li>
            <em>
                {{ range $i, $t := .Params.tags }}
                {{ if $i }}, {{ end }}
                <a href="{{ relLangURL ( printf " tags/%s" ( $t | urlize ) ) }}">#{{ $t }}</a>
                {{ end }}
            </em>
        </li>
        {{ end }}
    </ul>
</aside>
